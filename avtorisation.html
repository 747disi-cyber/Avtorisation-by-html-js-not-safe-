<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #error { color: #d9534f; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div id="error"></div>
    </div>

    <script src="settings.js"></script>
    <script>
        // Проверка блокировки при загрузке страницы
        if (localStorage.getItem('attempts') >= 3) {
            window.location.href = 'blocked.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'Milentiy' && pass === 'Milentiyishandsome') {
                localStorage.setItem('isLogged', 'true');
                localStorage.setItem('attempts', '0'); // Сбрасываем попытки при успехе
                window.location.href = 'index.html';
            } else {
                // Увеличиваем счетчик попыток
                let attempts = parseInt(localStorage.getItem('attempts') || 0);
                attempts++;
                localStorage.setItem('attempts', attempts);

                if (attempts >= 3) {
                    window.location.href = 'blocked.html';
                } else {
                    document.getElementById('error').innerText = `Incorrect. Attempts left: ${3 - attempts}`;
                }
            }
        });
    </script>
</body>
</html>
