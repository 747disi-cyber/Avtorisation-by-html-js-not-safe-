<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ДОСТУП ЗАБЛОКИРОВАН</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #fff0f0; margin: 0; }
        h1 { color: #cc0000; }
        #timer { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ДОСТУП ЗАБЛОКИРОВАН</h1>
    <p>Доступ будет разблокирован через:</p>
    <div id="timer">--:--</div>

    <script>
        function update() {
            const until = parseInt(localStorage.getItem('blockUntil'));
            const diff = until - Date.now();

            if (diff <= 0) {
                localStorage.removeItem('blockUntil');
                window.location.href = 'index.html';
                return;
            }

            const m = Math.floor(diff / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
